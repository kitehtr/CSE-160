<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Keith Tran - Assignment 2</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="500" height="500">
    Please use a browser that supports "canvas"
    </canvas>
    <br>
    <p><strong>Mouse Control:</strong> Click and drag on the canvas to rotate the penguin</p>
    <br>
    <p id="numdot">XXX</p>
     <button type="button" id="resetButton">Reset Penguin</button>

    <br>
    <br>

    <input type="color" id="colorPicker" value="#ffffff" style="display: none;">

    <br>
    beak <input type="range" min="0" max = "50" value="0" class="slider" id="BeakSlide">
    Beak Animation:
    <button type = "button" id = animationBeakOnButton>ON</button>
    <button type = "button" id = animationBeakOffButton>OFF</button>
    <br>
    <br>
    Arm Swing <input type="range" min="-30" max="30" value="0" class="slider" id="armSlide">
    Arm Swing Animation:
    <button type="button" id="animationArmOnButton">ON</button>
    <button type="button" id="animationArmOffButton">OFF</button>
    <br>
    Second level joint (Lower Leg) <input type="range" min="-5" max = "5" value="0" class="slider" id="jointSlide"><br><br>
    Walk Animation: 
    <button type = "button" id = animationWalkOnButton>ON</button>
    <button type = "button" id = animationWalkOffButton>OFF</button>
    <br><br>
     <button type="button" id="fallOverButton">Activate Penguin Fall Animation</button>
     <br><br>
    Camera Angle <input type="range" min="0" max = "720" value="5" class="slider" id="angleSlide">
    <br>

    
    <script src="lib/cuon-matrix.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="cylinder.js"></script>
    <script src="triangle.js"></script>
    <script src="point.js"></script>
    <script src="circle.js"></script>
    <script src="cube.js"></script>
    <script src="BlockyAnimal.js"></script>
    <br><br>
    

  </body>
</html>
